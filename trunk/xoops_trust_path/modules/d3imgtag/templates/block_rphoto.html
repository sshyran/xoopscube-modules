<table width='100%' cellspacing='0' cellpadding='0' border='0'>
  <tr>
    <{foreach item=photo key=count from=$block.photo}>
      <td align='center' style='margin:0px;padding:5px 0px;'>
        <a href="<{$block.mod_url}>/index.php?page=photo&lid=<{$photo.lid}>&amp;cid=<{$photo.cid}>"><img src="<{$block.mod_url}>/index.php?page=image&id=<{$photo.lid}>&sz=0" <{$photo.img_attribs}> alt="<{$photo.title}>" title="<{$photo.title}>" /></a>
      </td>
      <{if $count is div by $block.cols }>
        </tr>
        <tr>
      <{/if}>
    <{/foreach}>
  </tr>
</table>
