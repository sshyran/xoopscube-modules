<{if $block.bloggers}>
<ul class="<{$block.mydirname}>BlockBloggers">
<{foreach item=blogger from=$block.bloggers key=uid}>
<li>
<a href="<{$block.mod_url}>/index.php?uid=<{$uid}>" title="<{$blogger.title}>">
<{if $block.moduleConfig.show_avatar and $blogger.avatar.url}><img src="<{$blogger.avatar.url}>" width="<{$blogger.avatar.width}>" height="<{$blogger.avatar.height}>" alt="link to blogger's entries" />
<{/if}><{$blogger.name}></a> (<{$blogger.count}>)</li>
<{/foreach}>
</ul>
<{/if}>
<{if $block.page_navigator}><p class="<{$block.mydirname}>BlockBloggersNav"><{$block.page_navigator}></p><{/if}>
