<form action="index.php?action=register<{if $smarty.const._FRONTCONTROLLER}>&amp;moddir=<{$smarty.const._MY_DIRNAME}><{/if}>" method="post">
<{xoops_token form=$actionForm}>
<table width="100%" class="outer">
  <tr>
    <td class="head"><{$smarty.const._MD_USER_LANG_NICKNAME}></td>
    <td class="<{cycle values="odd,even"}>">
      <{$actionForm->get('uname')|xoops_escape}>
    </td>
  </tr>
  <tr>
    <td class="head"><{$smarty.const._MD_USER_LANG_EMAIL}></td>
    <td class="<{cycle values="odd,even"}>">
      <{$actionForm->get('email')|xoops_escape}>
    </td>
  </tr>
  <tr>
    <td colspan="2" class="foot" style="text-align:center;">
      <input type="submit" value="<{$smarty.const._MD_USER_LANG_FINISH}>" />
      <input type="button" name="confirm_back" value="<{$smarty.const._CANCEL}>"  onclick="location.href='index.php?action=regist&amp;actkey=<{$actionForm->get('actkey')|xoops_escape}><{if $smarty.const._FRONTCONTROLLER}>&amp;moddir=<{$smarty.const._MY_DIRNAME}><{/if}>'" />
    </td>
  </tr>
</table>
</form>
